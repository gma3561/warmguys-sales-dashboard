jobs:
  capture-dashboards:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          npm init -y
          npm install playwright @slack/web-api
          
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install chromium
        
      - name: ğŸ“¸ Capture dashboard screenshots
        run: node scripts/capture-dashboards.js
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          
      - name: ğŸ“ Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dashboard-screenshots-${{ github.run_number }}
          path: screenshots/
          retention-days: 7
          
      - name: ğŸ§¹ Cleanup screenshots
        if: always()
        run: rm -rf screenshots/ 