  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      send_summary:
        description: 'ìš”ì•½ ë©”ì‹œì§€ ì „ì†¡ ì—¬ë¶€'
